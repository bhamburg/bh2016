    <script>

    /* randomize twins order */  
    var daughters = ['<span style="color: #ff69b4; font-weight: bold;">Elizabeth</span>','<span style="color: #9370db; font-weight: bold;">Louise</span>'];
    coinFlip() ? daughters.reverse() : null;
      
    function coinFlip() {
        return (Math.floor(Math.random() * 2) == 0);
    }
    
    $(function(){
      $(".typed").typed({
        strings: [
          "^1000 is a <strong>web developer</strong>.^1000",
          " plays the <strong>banjo</strong>.^1000",
          " <strong>designs</strong> for digital and print.^1000",
          " has twin baby girls named " + daughters[0] + " and " + daughters[1] + ".",
          " lives in",
          " loves Philadelphia.",
          " is happily married.",
          " has a pet rabbit named <strong>Java</strong>.",
          " is a <strong>mummer</strong>.",
          " is a Jeffersonian.",
          " is a big nerd, ^1000 but totally owns it.",
          " <em>tries</em> to keep an open mind.",
          " is just ^1000 being human."
        ],
        typeSpeed: 50
      });
    });
